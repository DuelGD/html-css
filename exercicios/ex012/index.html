<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video com html5</title>
</head>
<body>
    <h1>Videos hospedados localmente</h1>
    <p>Este vídeo está hospedado localmente</p>
    <video width="600" poster="imagens/limoes-capa.png" controls>
<source src="midia/vedeo.mp4" type="video/mp4">
<source src="midia/Vedeo-1.m4v" type="video/mp4">
<source src="midia/Vedeo-1.webm" type="video/webm">
<p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

<h1>Inserindo Videos do Youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<h1>Inserindo Videos do Vimeo</h1>
<iframe src="https://player.vimeo.com/video/197093965?color=ff9933&portrait=0" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</html>
