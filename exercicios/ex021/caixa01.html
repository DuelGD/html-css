<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
     h1{
         background-color: aquamarine;
         width: 280px;
         height: 300px;
         border: 9px solid black;
         padding: 10px;
         margin: auto;
         outline: 5px dashed chartreuse;
     }

    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>    
    <p>Parágrafos também são um exemplo de box-level, mas os <a href="#">links são um exemplo de inline-level</a>. Vamos ver como isso tudo funciona</p>
</body>
